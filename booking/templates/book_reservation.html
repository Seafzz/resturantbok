{% extends 'base.html' %}

{% block title %}Book Reservation{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Make a Reservation</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-white bg-primary">
                    <h5 class="card-title">Reserve Your Table</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'reservation_create' %}">
                        {% csrf_token %}  <!-- CSRF token -->

                        <!--Name-->
                        <div class="form-group mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                        </div>

                        <!-- Email  -->
                        <div class="form-group mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
                        </div>

                         <!-- Phone Number -->
                         <div class="form-group mb-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
                        </div>

                        <!-- Number of Guests -->
                        <div class="form-group mb-3">
                            <label for="guests">Number of Guests</label>
                            <input type="number" class="form-control" id="guests" name="guests" required placeholder="Enter number of guests">
                        </div>

                        <!-- Reservation Date  -->
                        <div class="form-group mb-3">
                            <label for="date">Reservation Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>

                        <!-- Reservation Time  -->
                        <div class="form-group mb-3">
                            <label for="time">Reservation Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
